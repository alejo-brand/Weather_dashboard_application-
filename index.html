<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="page-header text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </header> 

    <main id="container" class = "container-fluid row">
      <div class = "container row col-xl-4" id = container_1>
        <form id ="search_bar">
          <p class="text-center font-weight-bold">Search for a City</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control col-xl-8" id = "cities" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2">Button</button>  <!--I need to add list group-->
            </div>
          </div>
          <div id="searches-container">
            <ul class="list-group col-12" id="recent-searches">
            </ul>
              
           
        </div>
        </form>
      </div>
          <section id = "city_data-container"class ="col-xl-8"><!--this I might need to change for a card-->
            <div class="col-10 jumbotron jumbotron-fluid mt-4 p-4">
              
                <h1 class="display-4 text-left main_date"></h1>
                <p><span class="lead data1">Temperature:</span></p>
                <p><span class="lead data2">Humidity:</span></p>
                <p><span class="lead data3">Wind Speed:</span></p>
                <img id="icon_main"></img>
                <p><span class="lead data4">UV Index:</span></p>

              </div>
            </div>
            <br>
            <br>
            <h5>5-Day Forecast</h5>
            <div class = "container row justify-content-between"  ">
                
                <div class="col-xl-2 card border-dark mb-3 bg-primary" style="max-width: 18rem;">
                 
                  <div class="card-body text-white">
                    <h6 class="card-title date1"></h6>
                    <img id="icon1"></img>
                    <p class="card-text temp1"></p>
                    <p class="card-text hum1"></p>
                  </div>
                </div>
                <div class="col-xl-2 card border-dark mb-3 bg-primary" style="max-width: 18rem;">
                  
                  <div class="card-body text-white">
                    <h6 class="card-title date2"></h6>
                    <img id="icon2"></img>
                    <p class="card-text temp2"></p>
                    <p class="card-text hum2"></p>
                  </div>
                </div>
                <div class="col-xl-2 card border-dark mb-3 bg-primary" style="max-width: 18rem;">
                  
                  <div class="card-body text-white">
                    <h6 class="card-title date3"></h6>
                    <img id="icon3"></img>
                    <p class="card-text temp3"></p>
                    <p class="card-text hum3"></p>
                  </div>
                </div>
                <div class="col-xl-2 card border-dark mb-3 bg-primary" style="max-width: 18rem;">
                 
                  <div class="card-body text-white">
                    <h6 class="card-title date4"></h6>
                    <img id="icon4"></img>
                    <p class="card-text temp4"></p>
                    <p class="card-text hum4"></p>
                  </div>
                </div>
                <div class="col-xl-2 card border-dark mb-3 bg-primary" style="max-width: 18rem;">
                  
                  <div class="card-body text-white">
                    <h6 class="card-title date5"></h6>
                    <img id="icon5"></img>
                    <p class="card-text temp5"></p>
                    <p class="card-text hum5"></p>
                  </div>
                </div>
              </div>
            </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>  
</body>
</html>
